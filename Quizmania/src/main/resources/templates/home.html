<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Mania</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="header">
    <a class="logo" href="/">Quiz Mania</a>
    <div class="header-right">
        <a class="active" href="/">Home</a>
        <a href="/Login/">Login</a>
        <a href="/Register/">Register</a>
    </div>
</div>
<div class="container">

    <div ng-controller="HomeCtrl">

        <div>
            <h1>Welcome to QuizZz!</h1>
            <br/>
        </div>

        <table class="table table-hover" align="center">
            <thead>
            <tr>
                <th width="70%">Quiz</th>
                <th>Questions</th>
                <th>Times played</th>
                <th>Play!</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="quiz in quizzes">
                <td>
                    <h4>{{quiz.name}}</h4>
                    <h5><small class="text-muted">{{quiz.description}}</small></h5>
                </td>
                <td>
                    <p>20</p>
                </td>
                <td>
                    <p>5033</p>
                </td>
                <td>
                    <a href="/quiz/{{quiz.id}}" class="btn btn-primary">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center">
            <button class="btn btn-default" ng-click="loadNextPage()" ng-show="pagination.morePagesAvailable">Load more...</button>
        </div>

    </div>

</div>
<script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.8/angular.min.js"
        th:src="@{/webjars/angularjs/1.3.8/angular.min.js}"></script>
<script type="text/javascript" src="../static/js/homeApp.js"
        th:src="@{/js/homeApp.js}"></script>
</body>
</html>
