<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Quiz</title>
    <link rel="stylesheet" th:href="@{/css/create.css}">

</head>
<body>
<div class="header">
    <a class="logo" href="/">Quiz Mania</a>
    <div class="header-right">
        <a class="active" href="/">Home</a>
        <div sec:authorize="isAnonymous()">
            <a href="/login/">Login</a>
            <a href="/register/">Register</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Log out</a>
        </div>
    </div>
</div>

<form th:action="@{'/createQuestion/save'}" th:object="${question}"
      method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Question:</label>
            <div class="input-box">
                <input type="text" th:field="${question.content}"class="form-control"required autocomplete="off"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-4">Answer 1:</label>

            <div class="input-box">
                <input type="text" name="answerContent" class="form-control" required>
            </div>
            <div class="col-sm-4">
                <label>Is true?</label>
                <input type="checkbox" name="answerIsCorrect" class="form control">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-4">Answer 2:</label>

            <div class="input-box">
                <input type="text" name="answerContent" class="form-control" required>
            </div>
            <div class="col-sm-4">
                <label>Is true?</label>
                <input type="checkbox" name="answerIsCorrect" class="form control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Answer 3:</label>

            <div class="input-box">
                <input type="text" name="answerContent" class="form-control" required>
            </div>
            <div class="col-sm-4">
                <label>Is true?</label>
                <input type="checkbox" name="answerIsCorrect" class="form control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Answer 4:</label>

            <div class="input-box">
                <input type="text" name="answerContent" class="form-control" required>
            </div>
            <div class="col-sm-4">
                <label>Is true?</label>
                <input type="checkbox" name="answerIsCorrect" class="form control">
            </div>
        </div>
        <button type="submit">Submit</button>

    </div>
</form>
</body>
</html>
